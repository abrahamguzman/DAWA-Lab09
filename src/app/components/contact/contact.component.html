<section class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="../../../assets/images/empresa.jpg" class="img-fluid" alt="Soporte">
      </div>
      <div class="col-md-6">
        <h2>Contáctanos</h2>
        <p>Si necesita ayuda o tiene alguna pregunta, nuestro equipo de soporte está aquí para ayudarlo.</p>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>
